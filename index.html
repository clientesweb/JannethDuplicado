  <script>
  // Script adicional para asegurar que el widget de Tawk.to esté correctamente posicionado
  document.addEventListener('DOMContentLoaded', function() {
    // Función para ajustar la posición del widget de Tawk.to
    function adjustTawkPosition() {
      // Buscar todos los elementos que podrían ser parte del widget de Tawk.to
      const tawkElements = document.querySelectorAll('iframe[title*="chat"], .tawk-min-container, [id^="tawk-"], [class^="tawk-"]');
      
      tawkElements.forEach(element => {
        // Verificar si es un elemento del widget
        if (element.tagName === 'IFRAME' || element.className.includes('tawk')) {
          // Ajustar la posición
          element.style.bottom = '80px';
          element.style.right = '20px';
          element.style.position = 'fixed';
          element.style.zIndex = '1000';
          
          // Si es un contenedor, ajustar también sus hijos
          if (element.children && element.children.length > 0) {
            Array.from(element.children).forEach(child => {
              child.style.bottom = '80px';
              child.style.right = '20px';
              child.style.position = 'fixed';
              child.style.zIndex = '1000';
            });
          }
        }
      });
    }
    
    // Ejecutar la función después de que la página se cargue completamente
    window.addEventListener('load', function() {
      // Ejecutar inmediatamente
      adjustTawkPosition();
      
      // Y luego cada segundo durante 5 segundos para asegurar que se aplique después de que Tawk.to se cargue
      let count = 0;
      const interval = setInterval(function() {
        adjustTawkPosition();
        count++;
        if (count >= 5) clearInterval(interval);
      }, 1000);
    });
    
    // Observar cambios en el DOM para detectar cuando se añade el widget de Tawk.to
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes.length) {
          adjustTawkPosition();
        }
      });
    });
    
    // Iniciar la observación del documento
    observer.observe(document.body, { childList: true, subtree: true });
  });
  </script>
